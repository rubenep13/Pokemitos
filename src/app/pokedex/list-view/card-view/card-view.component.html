<mat-card style="width: 20rem;">
        <img mat-card-image [src]="pokemonCard.sprite" >
        <mat-card-header>
                <div mat-card-avatar ></div>
                <mat-card-title>{{pokemonCard.name | titlecase}}</mat-card-title>
                <!--<mat-card-subtitle>Dog Breed</mat-card-subtitle>-->
        </mat-card-header>
        <mat-card-content>
          <div class="stats-group">
            <div class="stat" *ngFor="let stat of pokemonCard.stats">
              <mat-icon>favorite</mat-icon>
              <p>{{stat.base_stat}}</p>
            </div>
          </div>
          <div class="type-group">
            <div *ngFor="let type of pokemonCard.types" class="type {{type.type.name}}">
              {{type.type.name | titlecase}}
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
        </mat-card-actions>
</mat-card>
