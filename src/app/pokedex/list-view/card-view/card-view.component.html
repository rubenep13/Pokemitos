<div id="item">
  <div class="perspective">
      <div class="card {{pokemonCard.types[0].type.name}}">
          <div class="image"
              style="background-image: url({{pokemonCard.sprite}})">
          </div>
          <h2><strong>{{pokemonCard.name}}</strong></h2>
          <span class="stats">
            <div *ngFor="let stat of pokemonCard.stats">
              <p class="statName"><strong>{{getStatName(stat.stat.name)}}</strong></p>
              <p>{{stat.base_stat}}</p>
            </div>
          </span>
          <span class="span_id"><strong>#{{pokemonCard.id}}</strong></span>
          <span>
            <img
            src="..\..\..\assets\TypeIcons\{{type.type.name | titlecase}}.png"
            *ngFor="let type of pokemonCard.types; let i = index"
            [attr.data-index]="i"
            class="typeImg"
          /></span>
      </div>
  </div>
</div>
